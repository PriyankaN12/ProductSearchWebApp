
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Product Images</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let img of imgs" [class.active]="ind(img)==0">
      <a href="{{img}}" target="_blank"><img [src]="img" alt="CarouselImg" width=100% height=100% class="bord"></a>
    </div>

  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev" [class.d-none]="imgs.length==1">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next" [class.d-none]="imgs.length==1">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-dark" (click)="activeModal.close()">Close</button>
  </div>
