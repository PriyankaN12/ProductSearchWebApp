
<div *ngIf="details.length>0 && !no_f">
<table class="sl">
  <tr>
  <td >
  <select [formControl]="sortKey" (change)="sort_ar()" class="form-control">
    <option *ngFor="let op of sortby" value={{op}}>{{op}}</option>
  </select>
  </td>
  <td >
  <select [formControl]="sortOrder" (change)="sort_ar()" class="form-control">
    <option *ngFor="let op of ord" value={{op}}>{{op}}</option>
  </select>
  </td>
  </tr>
</table>
<table class="table">
    <tbody>

      <tr *ngFor="let detail of ch_details | slice: 0 : sl_ind" class="mt-5 bg-dark">
      <td>
        <div class="pt-1 pl-2 pr-1 pd-1">
        <img src="{{detail['imageURL']}}" height=100 width=100>
        </div>
      </td>
      <td>
        <div *ngIf="detail.hasOwnProperty('title')">
          <span class="text-info"> <a [href]="detail.hasOwnProperty('viewItemURL')?detail['viewItemURL']:''" target="_blank"> {{detail['title']}}</a></span>
        </div>
        <div *ngIf="detail.hasOwnProperty('buyItNowPrice')" class="text-success">
          <span>Price</span>
          <span> ${{detail['buyItNowPrice'].__value__}}</span>
        </div>
        <div *ngIf="detail.hasOwnProperty('shippingCost') " class="text-warning">
          <span>Shipping Cost</span>
          <span> ${{detail['shippingCost'].__value__}}</span>
        </div>
        <div *ngIf="detail.hasOwnProperty('timeLeft')" class="text-white">
          <span>Days Left</span>
          <span> {{time_get(detail['timeLeft'])}}</span>
        </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="text-center" *ngIf="details.length>5">
  <button class="btn btn-dark " (click)="show_more()">{{sh_f? 'Show More':'Show Less'}}</button>
  </div>
  </div>
  <app-no-result-tab *ngIf="no_f || details.length==0"></app-no-result-tab>
