<div >
<div class="progress prg_bar" [@prog_slider]="prog_tog" [class.d-none]="prog_bar">
<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
</div>
</div>
<app-no-result-tab *ngIf="no_res" [@tab_slider]='prog_tog'></app-no-result-tab>
<div *ngIf="!no_res" [@tab_slider]='prog_tog' class="container">
<button  id="sub" class="btn-sm btn-light mb-2 float-right" [disabled]="det_cur" (click)="get_prev_det()" >Details <i class="material-icons align-middle">chevron_right</i></button>
<br>
<table class="table table-striped table-dark table-hover table-responsive-sm" >
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Image</th>
      <th scope="col">Title</th>
      <th scope="col">Price</th>
      <th scope="col">Shipping</th>
      <th scope="col">Seller</th>
      <th scope="col">Wishlist</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let it of tb;index as i">
      <td>{{i+1}}</td>
      <td><span [innerHTML]="get_img(it)"></span></td>
      <td><span (click)="show_det(it)" matTooltip={{get_title(it)[1]}} class="text-primary curs">{{get_title(it)[0]}}</span></td>
      <td><span>${{get_sellPrice(it)}}</span></td>
      <td><span>{{get_shipPrice(it)}}</span></td>
      <td><span>{{get_seller(it)}}</span></td>
      <td><button class="btn-sm btn-light" (click)="remove_wish(it)"><i class="material-icons md-18 align-middle yellow">remove_shopping_cart</i></button></td>
    </tr>
    <tr>
      <td colspan="5"></td>
      <td>Total Shopping</td>
      <td>${{total}}</td>
    </tr>
  </tbody>
</table>
</div>
